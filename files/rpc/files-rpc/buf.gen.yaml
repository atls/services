version: v2

plugins:
  - local: protoc-gen-connect-es
    opt: target=ts
    out: src/gen/connect
  - local: protoc-gen-es
    opt: target=ts
    out: src/gen/connect
  - local: protoc-gen-abstractions
    opt: target=ts
    out: src/gen/abstractions
  - local: protoc-gen-interfaces
    opt: target=ts
    out: src/gen/interfaces
